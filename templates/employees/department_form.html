{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-[#1e2a3a] text-white px-4 py-2 rounded hover:bg-[#111b29]">Save</button>
    <a href="{% url 'employees:department_list' %}" class="ml-4 text-sm text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
