{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow text-center">
  <h2 class="text-xl font-bold mb-4 text-[#1e1e2d]">Delete Employee</h2>
  <p>Are you sure you want to delete <strong>{{ employee.user.get_full_name }}</strong>?</p>
  <form method="post" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'employees:employee_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
