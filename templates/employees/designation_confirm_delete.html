{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="bg-white p-6 shadow rounded text-center">
  <h2 class="text-xl font-bold text-red-600">Confirm Deletion</h2>
  <p class="my-4">Are you sure you want to delete the designation "<strong>{{ designation.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'employees:designation_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
