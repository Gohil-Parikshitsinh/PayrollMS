{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="mb-6">
  <h1 class="text-2xl mb-5 font-bold text-[#1e1e2d]">Departments</h1>
  <a href="{% url 'employees:department_create' %}" class="bg-[#1e2a3a] text-white px-4 py-3 rounded hover:bg-[#111b29]">Add Department</a>
</div>

<div class="bg-white p-6 rounded-lg shadow">
  <table class="w-full text-sm">
    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
      <tr>
        <th class="text-left px-4 py-2">Name</th>
        <th class="text-left px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for dept in departments %}
      <tr class="border-b">
        <td class="px-4 py-2">{{ dept.name }}</td>
        <td class="px-4 py-2 space-x-2">
          <a href="{% url 'employees:department_edit' dept.pk %}" class="text-blue-600 hover:underline">Edit</a>
          <a href="{% url 'employees:department_delete' dept.pk %}" class="text-red-600 hover:underline">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-center py-4 text-gray-500">No departments found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
